<div class="container">
    <h2>Signup form</h2>
    <form #signupform="ngForm" (ngSubmit)="signup()">
        {{signupform.form.valid}}
        <small class="text-danger">{{msg}}</small>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="user.name" required
                #name="ngModel" [class.is-invalid]="name.invalid && name.touched">
            <small class="text-danger" [class.d-none]="name.valid || name.untouched">name id required
                field</small>
        </div>
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.emailId" required
                #email="ngModel" pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z_]{2,3}$"
                [class.is-invalid]="email.invalid && email.touched">
               <small class="text-danger" [class.d-none]="email.valid || email.untouched">email id required field</small>
            <!-- <div *ngIf="email.errors && (email.invalid && email.touched)">
                <small class="text-danger" *ngIf="email.errors.required">Email id is required field!</small>
                <small class="text-danger" *ngIf="email.errors.pattern">Enter the valid email id</small>
            </div> -->
        </div>
        <div class="form-group">
            <label for="username">User name:</label>
            <input type="text" class="form-control" id="username" name="username" [(ngModel)]="user.username" required
                #username="ngModel" [class.is-invalid]="username.invalid && username.touched">
            <small class="text-danger" [class.d-none]="username.valid || username.untouched">username id required
                field</small>
        </div>
        <div class="form-group">
            <label for="mobileno">Mobile number:</label>
            <input type="text" class="form-control" id="mobileno" name="mobileno" [(ngModel)]="user.mobileno" required
                #mobileno="ngModel" [class.is-invalid]="mobileno.invalid && mobileno.touched">
            <small class="text-danger" [class.d-none]="mobileno.valid || mobileno.untouched">mobileno id required
                field</small>
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" name="password" [(ngModel)]="user.password" required
                #password="ngModel" pattern="" [class.is-invalid]="password.invalid && password.touched">
            <small class="text-danger" [class.d-none]="password.valid || password.untouched">password id required
                field</small>
        </div>
        <!-- <div class="form-group">
            <label for="conformpassword">Conform Password:</label>
            <input type="password" class="form-control" id="conformpassword" name="conformpassword" [(ngModel)]="user.password" required
                #conformpassword="ngModel" pattern="" [class.is-invalid]="conformpassword.invalid && conformpassword.touched">
            <small class="text-danger" [class.d-none]="conformpassword.valid || conformpassword.untouched">password & conform password must be same</small>
        </div> -->

        <div class="checkbox">
            <label><input type="checkbox"> Remember me</label>
        </div><br>
        <button [disabled]="signupform.form.invalid" type="submit" class="btn btn-primary">Login</button><br>
        <small>User Login? <a routerLink="/login">Login</a></small><br>
    </form>
</div>
